<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0c14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="114" fill="url(#grad)"/>
  
  <!-- Atom Orbits -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="4" stroke-opacity="0.2" stroke-dasharray="20 10"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.15" stroke-dasharray="15 8"/>
  
  <!-- Nucleus -->
  <circle cx="256" cy="256" r="70" fill="url(#accentGrad)"/>
  
  <!-- Number 18 -->
  <text x="256" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="75" font-weight="900" fill="white">18</text>
  
  <!-- Electrons -->
  <circle cx="256" cy="76" r="12" fill="#00d2ff"/>
  <circle cx="256" cy="436" r="12" fill="#00d2ff"/>
  <circle cx="76" cy="256" r="8" fill="#00d2ff" opacity="0.6"/>
  <circle cx="436" cy="256" r="8" fill="#00d2ff" opacity="0.6"/>
</svg>
